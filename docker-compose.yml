version: '3.8'

services:
  backend:
    build:
      context: ./fastapi-backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      # Database - SQLite for now (Postgres-ready: just change this URL)
      - DATABASE_URL=sqlite+aiosqlite:///./data/unified.db
      # For Postgres migration, use: DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASS}@postgres:5432/${DB_NAME}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - REDIS_URL=redis://redis:6379/0
      # Edge Engine URL (internal network)
      - EDGE_URL=http://edge:3002
      # Admin Authentication
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@frontbase.dev}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change-me-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - ALLOW_REGISTRATION=${ALLOW_REGISTRATION:-false}
    volumes:
      - backend_data:/app/data
    depends_on:
      - redis
      - edge
    networks:
      - frontbase
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  edge:
    build:
      context: ./services/edge
      dockerfile: Dockerfile
    expose:
      - "3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      # Database for edge storage (SQLite)
      - DATABASE_URL=file:/app/data/edge.db
      # FastAPI backend URL (Docker internal network)
      - FASTAPI_URL=http://backend:8000
      # Webhook API keys (comma-separated)
      - API_KEYS=${API_KEYS:-}
      # Supabase JWT for end-user auth (optional)
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
      # Public URL for generating preview links (set to your domain in production)
      - PUBLIC_URL=${PUBLIC_URL:-}
    volumes:
      - edge_data:/app/data
    networks:
      - frontbase
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/health" ]
      interval: 15s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Empty = use relative URLs (recommended for production)
        VITE_API_URL: ""
    ports:
      - "8080:80"
    depends_on:
      - backend
      - edge
    networks:
      - frontbase
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 15s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - frontbase
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  frontbase:
    driver: bridge

volumes:
  backend_data:
  edge_data:
  redis_data:
