# ==============================================================================
# Machine B: Database server
#
# Usage:
#   docker-compose -f docker-compose.data-tier.yml --env-file .env.distributed up -d
# ==============================================================================

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: frontbase
      POSTGRES_PASSWORD: ${DB_PASSWORD:-frontbase-dev-password}
      POSTGRES_DB: frontbase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U frontbase" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
