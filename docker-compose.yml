version: '3.8'

services:
  frontbase:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Persist database and uploads with better error handling
      - type: bind
        source: ./data
        target: /app/data
        bind:
          create_host_path: true
    environment:
      - NODE_ENV=development
      - DB_PATH=/app/data/frontbase.db
      - PORT=3000
      - DEBUG=1
      - STARTUP_DEBUG=1
      - LOG_LEVEL=verbose
    restart: unless-stopped
    # Enhanced healthcheck with debugging
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:3000/health || (echo 'Health check failed' && exit 1)"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    # Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

