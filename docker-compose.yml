version: '3.8'

# ==============================================================================
# FRONTBASE DOCKER COMPOSE
# ==============================================================================
#
# USAGE:
#   SQLite (default):  docker-compose up -d
#   PostgreSQL:        DATABASE=postgres docker-compose up -d
#
# Or set DATABASE=sqlite or DATABASE=postgres in your .env file
#
# ==============================================================================

services:
  # PostgreSQL Database (only starts when DATABASE=postgres)
  postgres:
    image: postgres:16-alpine
    # Always starts - minimal overhead if using SQLite (just idles)
    environment:
      POSTGRES_USER: frontbase
      POSTGRES_PASSWORD: ${DB_PASSWORD:-frontbase-dev-password}
      POSTGRES_DB: frontbase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - frontbase
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U frontbase" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./fastapi-backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Database: set DATABASE=sqlite or DATABASE=postgres in .env
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:////app/data/frontbase.db}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      # Edge Engine URL (internal network)
      - EDGE_URL=http://edge:3002
      - EDGE_SSR_URL=http://edge:3002
      # Admin Authentication
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@frontbase.dev}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change-me-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - ALLOW_REGISTRATION=${ALLOW_REGISTRATION:-false}
    volumes:
      - backend_data:/app/data
    networks:
      - frontbase
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  edge:
    build:
      context: ./services/edge
      dockerfile: Dockerfile
    expose:
      - "3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      # Database for edge storage (SQLite)
      - SQLITE_PATH=/app/data/edge.db
      - DATABASE_URL=file:/app/data/edge.db
      - PAGES_DB_URL=file:/app/data/pages.db
      # FastAPI backend URL (Docker internal network)
      - FASTAPI_URL=http://backend:8000
      # Webhook API keys (comma-separated)
      - API_KEYS=${API_KEYS:-}
      # Supabase JWT for end-user auth (optional)
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
      # Public URL for preview links (set PRIMARY_DOMAIN in Easypanel, or leave empty for auto-detect)
      - PUBLIC_URL=${PRIMARY_DOMAIN:+https://${PRIMARY_DOMAIN}}
    volumes:
      - edge_data:/app/data
    depends_on:
      backend:
        condition: service_healthy
      redis-http:
        condition: service_started
    networks:
      - frontbase
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/health" ]
      interval: 15s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Empty = use relative URLs (recommended for production)
        VITE_API_URL: ""
    ports:
      - "8080:80"
    depends_on:
      - backend
      - edge
    networks:
      - frontbase
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 15s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - frontbase
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Upstash-compatible HTTP proxy for Redis
  # Exposed externally so Cloudflare/Vercel Edge can use it as Upstash REST API
  redis-http:
    image: hiett/serverless-redis-http:latest
    environment:
      SRH_MODE: env
      SRH_TOKEN: ${REDIS_TOKEN:-dev_token_change_in_prod}
      SRH_CONNECTION_STRING: "redis://redis:6379"
    ports:
      # Exposed externally for Cloudflare/Vercel Edge
      # URL: https://your-vps.com:8079, Token: REDIS_TOKEN
      - "${REDIS_HTTP_PORT:-8079}:80"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - frontbase
    restart: unless-stopped

networks:
  frontbase:
    driver: bridge

volumes:
  postgres_data:
  backend_data:
  edge_data:
  redis_data:


