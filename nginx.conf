server {
    listen 80;
    server_name localhost;

    # ==========================================================================
    # Admin/Builder Routes → React SPA (frontend)
    # These are the known admin paths that should serve the React application
    # ==========================================================================
    
    # Builder pages
    location /builder {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
    
    # Admin dashboard and management pages
    location ~ ^/(dashboard|pages|login|settings|users|storage|automations|data-studio|register|forgot-password)(/|$) {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # ==========================================================================
    # SSR Static Assets → Hono Actions Engine
    # Hydration scripts and SSR-related static files from Hono
    # MUST come before the generic .js/.css matcher
    # ==========================================================================
    
    location /static {
        proxy_pass http://actions:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets for React app (JS, CSS, images)
    location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # Vite/React specific paths
    location /@vite {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    location /assets {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # Exact match for index.html - MUST come before default location
    # This ensures try_files /index.html works for admin routes
    location = /index.html {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # ==========================================================================
    # API Routes → FastAPI Backend
    # ==========================================================================
    
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ==========================================================================
    # Actions Engine Internal API 
    # ==========================================================================
    
    location /actions {
        proxy_pass http://actions:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ==========================================================================
    # Published Pages → Hono Actions Engine (SSR)
    # This is the DEFAULT - all unmatched routes go to Hono for SSR pages
    # ==========================================================================
    
    location / {
        proxy_pass http://actions:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

