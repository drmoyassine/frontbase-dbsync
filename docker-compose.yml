version: '3.8'

services:
  frontbase:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Persist database and uploads
      - ./data:/app/data
      # Development: hot reload server code
      - ./server:/app/server:ro
    environment:
      - NODE_ENV=development
      - DB_PATH=/app/data/frontbase.db
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/project', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx for production
  # nginx:
