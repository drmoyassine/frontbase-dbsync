version: '3.8'

services:
  backend:
    build:
      context: ./fastapi-backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      # Database - SQLite for now (Postgres-ready: just change this URL)
      - DATABASE_URL=sqlite+aiosqlite:///./data/unified.db
      # For Postgres migration, use: DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASS}@postgres:5432/${DB_NAME}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      # Edge Engine URL (internal network)
      - EDGE_URL=http://edge:3002
      # Admin Authentication
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@frontbase.dev}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change-me-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - ALLOW_REGISTRATION=${ALLOW_REGISTRATION:-false}
    volumes:
      - backend_data:/app/data
    networks:
      - frontbase
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  edge:
    build:
      context: ./services/edge
      dockerfile: Dockerfile
    expose:
      - "3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      # Database for edge storage (SQLite)
      - SQLITE_PATH=/app/data/edge.db
      - DATABASE_URL=file:/app/data/edge.db
      - PAGES_DB_URL=file:/app/data/pages.db
      # FastAPI backend URL (Docker internal network)
      - FASTAPI_URL=http://backend:8000
      # Webhook API keys (comma-separated)
      - API_KEYS=${API_KEYS:-}
      # Supabase JWT for end-user auth (optional)
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
      # Public URL for preview links (set PRIMARY_DOMAIN in Easypanel, or leave empty for auto-detect)
      - PUBLIC_URL=${PRIMARY_DOMAIN:+https://${PRIMARY_DOMAIN}}
    volumes:
      - edge_data:/app/data
    depends_on:
      backend:
        condition: service_healthy
      redis-http:
        condition: service_started
    networks:
      - frontbase
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/health" ]
      interval: 15s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Empty = use relative URLs (recommended for production)
        VITE_API_URL: ""
    ports:
      - "8080:80"
    depends_on:
      - backend
      - edge
    networks:
      - frontbase
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 15s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - frontbase
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Upstash-compatible HTTP proxy for local Redis (enables Edge to use HTTP locally)
  redis-http:
    image: hiett/serverless-redis-http:latest
    environment:
      SRH_MODE: env
      SRH_TOKEN: "dev_token_change_in_prod"
      SRH_CONNECTION_STRING: "redis://redis:6379"
    ports:
      - "8079:80"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - frontbase
    restart: unless-stopped

networks:
  frontbase:
    driver: bridge

volumes:
  backend_data:
  edge_data:
  redis_data:
