server {
    listen 80;
    server_name localhost;

    # ==========================================================================
    # Admin SPA - All /frontbase-admin/* routes → React SPA
    # WordPress-style: admin at /frontbase-admin, public pages at /
    # ==========================================================================
    
    # Admin panel static assets (JS, CSS, images under /frontbase-admin/)
    location ^~ /frontbase-admin/assets {
        alias /usr/share/nginx/html/assets;
        try_files $uri =404;
    }

    # Admin panel - all routes under /frontbase-admin
    # Note: With alias, try_files fallback must use a named location
    # because /index.html would be treated as an absolute path
    location ^~ /frontbase-admin {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ @admin_spa;
    }
    
    # Named location for admin SPA fallback
    location @admin_spa {
        root /usr/share/nginx/html;
        rewrite ^ /index.html break;
    }

    # ==========================================================================
    # SSR Static Assets → Edge Engine
    # Hydration scripts and SSR-related static files from Edge
    # ==========================================================================
    
    # Backend uploaded assets (favicons, logos) → FastAPI
    # Must come BEFORE the general /static location for precedence
    location ^~ /static/assets {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # All other static files → Edge (SSR hydration scripts, etc.)
    location ^~ /static {
        proxy_pass http://edge:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================================================
    # API Routes → FastAPI Backend (except Edge-specific routes below)
    # ==========================================================================
    
    # Edge data API - client-side data fetching (hydration)
    location ^~ /api/data/ {
        proxy_pass http://edge:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # Edge webhook API - external service triggers
    location ^~ /api/webhook {
        proxy_pass http://edge:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # Edge storage API - file uploads, buckets, etc.
    location ^~ /api/storage {
        proxy_pass http://edge:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        client_max_body_size 50M;  # Allow large file uploads
    }

    # All other API routes → FastAPI
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ==========================================================================
    # Edge Engine Internal API 
    # ==========================================================================
    
    location /edge {
        proxy_pass http://edge:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ==========================================================================
    # Published Pages → Edge Engine (SSR)
    # This is the DEFAULT - all unmatched routes go to Edge for SSR pages
    # Including: /, /about, /pricing, /login (user-built pages), etc.
    # ==========================================================================
    
    location / {
        proxy_pass http://edge:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
