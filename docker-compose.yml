version: '3.8'

services:
  frontbase:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Use host directory mount for true portability
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/frontbase.db
      - PORT=3000
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      # Optional: Supabase auto-configuration
      - SUPABASE_PROJECT_URL=${SUPABASE_PROJECT_URL:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY:-}
    restart: unless-stopped
    # Enhanced healthcheck with debugging
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:3000/health || (echo 'Health check failed' && exit 1)"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    # Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

