# ==============================================================================
# PostgreSQL Override for docker-compose
# ==============================================================================
# Usage: DATABASE=postgres docker-compose up -d
#
# This file is auto-included when using the postgres profile.
# ==============================================================================

version: '3.8'

services:
  postgres:
    profiles: [] # Always start when this override is used

  backend:
    environment:
      # PostgreSQL connection (overrides SQLite default)
      - DATABASE_URL=postgresql+asyncpg://frontbase:${DB_PASSWORD:-frontbase-dev-password}@postgres:5432/frontbase
    depends_on:
      postgres:
        condition: service_healthy
